<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: magenta;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .container img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }

        .container h1 {
            color: white;
            font-size: 3rem;
            margin: 0;
        }

        .container p {
            color: white;
            font-size: 1.5rem;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: magenta;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="RemNojada.png" alt="404 Error Image">
    <h1>404 - Page Not Found</h1>
    <p>Rem esta decepcionanda :(.</p>
</div>
</body>
</html>
